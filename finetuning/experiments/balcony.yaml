# Model arguments
model_name_or_path: /work/benyamin/smollm/hf_checkpoints/Smollm_1B/
decontaminate: false
torch_dtype: bfloat16
# use_flash_attention_2: true

# Data training arguments
# chat_template: "{% set loop_messages = messages %}{% for message in loop_messages %}{% set content = '<|start_header_id|>' + message['role'] + '<|end_header_id|>\n\n'+ message['content'] | trim + '<|eot_id|>' %}{% if loop.index0 == 0 %}{% set content = bos_token + content %}{% endif %}{{ content }}{% endfor %}{% if add_generation_prompt %}{{ '<|start_header_id|>assistant<|end_header_id|>\n\n' }}{% endif %}"
dataset_mixer:
  HuggingFaceTB/smollm-corpus: 1.0
dataset_configs: 
- cosmopedia-v2
dataset_splits:
- train
preprocessing_num_workers: 64
load_from_disk: /work/benyamin/datasets/hf_cosmo/
# SFT trainer config
bf16: true
do_eval: false
# evaluation_strategy: epoch
gradient_accumulation_steps: 4
gradient_checkpointing: false
# gradient_checkpointing_kwargs:
#   use_reentrant: true
learning_rate: 5.0e-04
log_level: info
logging_steps: 10
logging_strategy: steps
lr_scheduler_type: cosine
max_seq_length: 2048
max_steps: 30000
num_train_epochs: 1
output_dir: /work/benyamin/smollm/finetuning/checkpoints/Smollm_1B_balcony
overwrite_output_dir: true
# per_device_eval_batch_size: 4
per_device_train_batch_size: 8
push_to_hub: false
remove_unused_columns: true
packing: true
report_to:
- wandb
save_strategy: "steps"
save_steps: 2000
save_total_limit: 10
seed: 42
warmup_ratio: 0.01
kl_weight: 1.0
ce_weight: 0.0

freeze_model: true
unfreeze_layers:
  - "exit_modules.0" # TODO: check if this is the right layer to unfreeze and if it works as expected